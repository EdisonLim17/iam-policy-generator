<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS IAM Policy Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body>
  <div class="container">
    <h1>AWS IAM Policy Generator</h1>

    <div class="signout-container">
      <button id="signout-btn" style="display:none;">Sign Out</button>
    </div>

    <div class="main-layout">
      <div class="left-panel">
        <div class="history" id="historySection">
          <h2>History</h2>

          <div class="auth-placeholder" id="authPlaceholder">
            <p class="auth-label">To View History:</p>
            <button class="google-btn" id="googleSignInBtn">Sign in with Google</button>
          </div>

          <div class="user-info" id="userInfo" style="display:none;">
            <img id="userPicture" alt="Profile Picture" />
            <p id="userEmail"></p>
          </div>
          
          <div class="history-list-container" id="historyListContainer" style="display:none;">
            <ul id="historyList">
              <li>Loading...</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="card prompt-card">
          <label for="prompt">Describe access requirements:</label>
          <textarea id="prompt" rows="4" placeholder="e.g., Allow read-only access to S3 bucket 'my-bucket'"></textarea>
          <button id="generate-btn">Generate Policy</button>
        </div>

        <div class="card editor-card">
          <label>Generated IAM Policy:</label>
          <div id="editor" class="editor"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
