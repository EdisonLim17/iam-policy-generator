<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS IAM Policy Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body>
  <div class="container">
    <h1>AWS IAM Policy Generator</h1>

    <div class="main-layout">
      <!-- LEFT COLUMN -->
      <div class="left-panel">
        <div class="auth-container" id="authSection">
          <button class="google-btn" id="googleSignInBtn">Sign in with Google</button>
        </div>

        <div class="history" id="historySection" style="display:none;">
          <h2>History</h2>
          <ul id="historyList">
            <li>Loading...</li>
          </ul>
        </div>

        <div class="user-info" id="userInfo" style="display:none;">
          <p id="userEmail" style="margin-top: 1rem;"></p>
          <img id="userPicture" alt="Profile Picture" />
          <button id="signOutBtn">Sign Out</button>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="right-panel">
        <div class="card">
          <label for="prompt">Describe access requirements:</label>
          <textarea id="prompt" rows="4" placeholder="e.g., Allow read-only access to S3 bucket 'my-bucket'"></textarea>
          <button id="generateBtn">Generate Policy</button>
        </div>

        <div class="card">
          <label>Generated IAM Policy:</label>
          <div id="editor" class="editor"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
